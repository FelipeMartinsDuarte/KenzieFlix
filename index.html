<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./src/logo.png" alt="KenzieFlix">
        <h1>Quem está assistindo?</h1>
    </header>

    <nav>
        <ul id="profiles">
            <li>
                <img src="./src/pink.png" alt="Pink Profile">
                <p>Alice</p>
            </li>
                
            <li>
                <img src="./src/panda.png" alt="Panda Profile">
                <p>Pedrinho</p>
            </li>

            <li>
                <img src="./src/robot.png" alt="Robot Profile">
                <p>Júlia</p>
            </li>

            <li>
                <img src="./src/plus.png" alt="Settings">
                <p>Adicionar Perfil</p>
            </li>
        </ul>

        <button>Gerenciar Perfis</button>
        
    </nav>

</html>
